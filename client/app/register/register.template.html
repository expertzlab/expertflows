
<section class="form-group">
  <form action="/api/Users" method="post" style="width:50%">
    <fieldset>
      <legend>Register</legend>
      <div class="from-group">
        <label for="username">User Name Email:</label>
        <input class="form-control" type="text" name="email" value="" [(ngModel)]="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" value="" [(ngModel)]="password"/>
      </div>
      <div>
        <button class="btn-primary" (click)="submit()">Submit</button>
      </div>
    </fieldset>
  </form>
</section>
